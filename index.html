<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Facebook Clone</title>
  </head>
  <body>
    <nav>
      <div class="nav-left">
        <img src="images/logo.png" alt="logo" class="logo" />
        <ul>
          <li><img src="images/notification.png" alt="img-1" /></li>
          <li><img src="images/inbox.png" alt="img-2" /></li>
          <li><img src="images/video.png" alt="img-3" /></li>
        </ul>
      </div>
      <div class="nav-right">
        <div class="search-box">
          <img src="images/search.png" alt="search" />
          <input type="text" placeholder="Search" />
        </div>
        <div class="nav-user-icon online">
          <img src="images/profile-pic.png" alt="profile-pic" />
        </div>
      </div>
    </nav>

    <!-- container -->
    <div class="container">
      <div class="left-sidebar">
        <div class="imp-links">
          <a href="#"><img src="images/news.png" alt="" />Latest News</a>
          <a href="#"><img src="images/friends.png" alt="" />Friends</a>
          <a href="#"><img src="images/group.png" alt="" />Groups</a>
          <a href="#"><img src="images/marketplace.png" alt="" />Marketplace</a>
          <a href="#"><img src="images/watch.png" alt="" />Watch</a>
          <a href="#">See More</a>
        </div>
        <div class="shortcut-links">
          <p>Your Shortcuts</p>
          <a href="#"
            ><img src="images/shortcut-1.png" alt="" />Web Developers</a
          >
          <a href="#"
            ><img src="images/shortcut-2.png" alt="" />Web Design Course</a
          >
          <a href="#"
            ><img src="images/shortcut-3.png" alt="" />Full Stack Development</a
          >
          <a href="#"
            ><img src="images/shortcut-4.png" alt="" />Website Experts</a
          >
        </div>
      </div>
      <div class="main-content"></div>
      <div class="right-sidebar"></div>
    </div>
  </body>
</html>
